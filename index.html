<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/b16beb135a.js" crossorigin="anonymous"></script>
        <title>Library</title>
    </head>

    <body>
        <header>
            <h1 class="logo"><i class="fas fa-book"></i>    Library</h1>
            <div class="button-container">
                <button class="openButton" onclick="document.getElementById('id01').style.display='block'"><span>New Book</span></button>
            </div>
        </header>
        <div class="wrapper">
        
            <div div id="id01" class="modal">
                <span onclick="document.getElementById('id01').style.display='none'"
                class="close" title="Close Modal">&times;</span>
                
            <form class="formContainer animate modal-content animate" id="bookForm" name="bookForm">
                <div class="bookInfo">
                    <label for="title">Title</label>
                    <input type="text" placeholder="Title" class="titleBox" name="title" required>

                    <label for="author">Author</label>
                    <input type="text" placeholder="Author" name="author" class="authorBox" required>

                    <label for="pages">Pages</label>
                    <input type="number" min="0" placeholder="Pages" name="pages" class="pagesBox">

                    <label class="readLabel" name="read">Read?
                    <input type="checkbox" name="read" class="readBox">
                    <span class="checkmark" name="read"></span></label>

                    <div class="buttonContainer">
                        <button type="submit" class="btn submit" id="submitButton"  onclick="saveBook(event); return false;"><span>Submit</span></button>
                        <button type="submit" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn btn"><span>Cancel</span></button>
                    </div>
                </div>
            </form>
            
            </div>
            <div id="bookShelf">

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
