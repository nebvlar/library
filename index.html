<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/b16beb135a.js" crossorigin="anonymous"></script>
        <title>Library</title>
    </head>

    <body>
        <header>
            <h1 class="logo"><i class="fas fa-book"></i>Library</h1>
        </header>
        <div class="wrapper">
            <div class="button-container">
                <button class="openButton" onclick="openForm()"><span><i class="fas fa-plus"></i></span></button>
            </div>
            
            <div class="formPopup" id="myForm">
                <form class="formContainer" id="bookForm" name="bookForm">

                        <label for="title">Title</label>
                        <input type="text" placeholder="Title" name="title" class="titleBox" required>

                        <label for="author">Author</label>
                        <input type="text" placeholder="Author" name="author" class="authorBox" required>

                        <label for="pages">Pages</label>
                        <input type="number" min="0" placeholder="Pages" name="pages" class="pagesBox">

                        <label for="read">Read?</label>
                        <input type="checkbox" name="read" class="readBox">

                        <button type="submit" class="btn submit" id="submitButton" onclick="saveBook(event); return false;">Submit</button>
                        <button type="submit" class="btn cancel" onclick="closeForm()">Cancel</button>
                </form>
            </div>
            <div id="bookShelf">

            </div>
        </div>
        <footer>
            <p><i class="fas fa-moon fa-flip-horizontal"></i>nebvlar<i class="fas fa-moon"></i></p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
